<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--<script src="//code.angularjs.org/snapshot/angular.min.js"></script>-->
    <script type="text/javascript" src="angular/todo.js"></script>
    <script type="text/javascript" src="angular/service1.js"></script>
    <script type="text/javascript">
    </script>
    <style type="text/css">
        .done-true {
            text-decoration-line: line-through;
        }

        p {
            margin-top: 10px;
            border-bottom: 2px #ccc solid;
        }
    </style>
</head>
<body>
    <div class="main" ng-app="app1" ng-controller="TodoController">
        {{todos.length}}
        <ul>
            <li ng-repeat="t in todos | orderBy: 'text'">
                <input type="checkbox" ng-model="t.done" />
                <span class="done-{{t.done}} myclass" ng-bind="t.text | upr"></span>
            </li>
        </ul>

        <input type="text" ng-model="addNewTodoInput" />
        <button ng-click="addTodo()">Add Todos</button>
        <button ng-click="clearCompletedTodos()">Clear Completed Todos</button>
        <p>Testing new Directive</p>
        <nr></nr>
        <p>
            <span>Location Service</span>
            {{currentLocation.toString()}}
        </p>
        <p>
            <span>HTTP Service</span>
            <nr data-nhtml="{{apidata}}"></nr>
        </p> 
        <p>
            <span>HTTP Service With Promise</span>
            <nr data-nhtml="{{apidatapr}}"></nr>
        </p> 
        <p>
            <span>Dropdown List</span>
            <select ng-model="currentCar" ng-options="x.Model for x in cars"></select>
            <select ng-model="currentCar">
                <option ng-repeat="x in cars" ng-value="{{x}}">{{x.Model}}</option>
            </select>
            <span ng-bind="currentCar.Model"></span>
        </p>
    </div>
</body>
</html>
